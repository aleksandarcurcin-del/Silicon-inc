<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Silicon</title>
</head>
<body>
   
        <div class="page">
            <div class="gradientcolor">

                <!-- Header start -->

                <header class="header">
                    <div class="container header-inner">
                        <div class="logo">
                            <a href="index.html"><img src="images/siliconicon.svg" alt="Silicon logo"></a>
                        Silicon
                        </div>

                        <!-- Darkmode toggle -->

                        <div class="actions">
                                <div class="darkmode">
                                    <div class="darkmode-text">Dark mode</div>
                                    <label class="toggle" for="darkmode-switch">                                            
                                        <input type="checkbox" id="darkmode-switch">
                                        <span class="slider"></span>
                                    </label>
                                </div>                            
                            <div class="account">
                                <a href="login.html" class="btn">
                                    <img src="images/icon-signup.svg" alt="signup">
                                    Sign in / up
                                </a>
                            </div>
                            <a href="" class="menu">
                                <img src="images/headernavigation1.svg" alt="Menu">
                            </a>
                        </div>
                    </div>
                </header>

                    <main>

                        <!-- Hero section start -->
                            
                        <section class="hero">
                            <div class="container">
                                <div class="hero-grid">
                                        <div class="hero-left">
                                            <h1 class="herotitle">Manage All Your Money in One App</h1>
                                            <p id="hero-tablet" class="herotext">We offer you a new generation of the mobile banking.
                                                Save, spend & manage money in your pocket.
                                            </p>
                                            <div id="hero-tablet" class="hero-download">
                                                <a href="#" id="apple-download" class="herobtn">
                                                    <div class="btn-area">
                                                        <div id="apple-icon" class="download-app-icon"></div>
                                                        <p class="download-app-text">Download on the</p>
                                
                                                        <p class="download-app-store">App store</p>
                                                    </div>
                                                </a>
                                                <a href="#" id="google-download" class="herobtn">
                                                    <div class="btn-area">
                                                        <p class="download-app-text">GET IT ON</p>
                                                        <img class="download-app-icon" src="images/google-logo.svg" alt="download at google play">
                                                        <p class="download-app-store">Google Play</p>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                        <img src="images/herophones.svg" id="hero-tablet" class="herophones" alt="Mobile banking app displayed on two smartphones">
                                </div>
                            </div>
                        </section>
                        <!-- Brands section start -->
            </div>
                        <section class="brands">
                            <div class="container brands-flex">                   
                                <div class="img1"><img src="images/brandlogo1.svg" alt="brands"></div>
                                <div class="img2"><img src="images/brandlogo2.svg" alt="brands"></div>
                                <div class="img3"><img src="images/brandlogo3.svg" alt="brands"></div>
                                <div class="img4"><img src="images/brandlogo4.svg" alt="brands"></div>
                                <div class="img5"><img src="images/brandlogo5.svg" alt="brands"></div>
                                <div class="img6"><img src="images/brandlogo6.svg" alt="brands"></div>
                            </div>
                        </section>

    <script src="js/script.js"></script>
</body>
</html>
